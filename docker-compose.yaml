version: "3.8"

services:
  minecraft:
    image: itzg/minecraft-server
    container_name: minecraft-server
    ports:
      - "25565:25565"
    env_file:
      - .env
    environment:
      EULA: "TRUE"
      TYPE: "NEOFORGE"
      VERSION: "1.21.1"
      MEMORY: "4G"
      CF_API_KEY: ${CF_API_KEY} # Llave aqu√≠
      CURSEFORGE_FILES: |
        jei
        geckolib
      OPS: "playerName"
    volumes:
      - ./minecraft-data:/data
    stdin_open: true
    tty: true
    restart: unless-stopped 